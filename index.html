<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link href="https://fonts.googleapis.com/css/css2?family=poppins:wght@400;500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="app">
        <div class="container">
            <div id="wrapper">
                <input type="text" placeholder="Task To Be Done..." />
                <button id="add-btn">Add</button>
            </div>
            <div id="tasks">
                <p id="pending-tasks">You have
                    <span class="count-value">0</span>task (s) to Complete.
                </p>
            </div>
        </div>
        <p id="error">Input cannot be empty!</p>
    </div>

    <div class="footer">
        <div class="footer-box">
            <div class="social-media">
                <a href="https://www.facebook.com/profile.php?id=100078939427032"><i class="fa-brands fa-facebook"></i></a>
                <a href="https://www.instagram.com/__chintu_chronicles__/"><i class="fa-brands fa-instagram"></i></a>
                <a href="https://x.com/PukhrajJharotiy"><i class="fa-brands fa-twitter"></i></a>
                <a href="https://www.youtube.com/@Chintu981"><i class="fa-brands fa-youtube"></i></a>
            </div>
            <div class="copyright">
                <label>Copyright &copy; 2025 CodeWithPukhraj All Rights Reserved.</label>
            </div>
            <div class="brand">
                <label>Todo <span>List</span></label>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
